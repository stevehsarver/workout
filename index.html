<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Timed Training Tasks</title>
</head>
<body id="screenId">
<h1>Timed Training Tasks</h1>
<section class="container">
    <div class="left-half">
        <article>
            <div id="title">HEADING</div>
            <div id="timer">TIMER</div>
        </article>
    </div>
    <div class="right-half">
        <article>
            <div id="prev" class="button">Prev</div>
            <div id="next" class="button">Next</div>
        </article>
    </div>
</section>

<div id="configuration">
    <label for="repetitions">Repetitions:</label>
    <input type="number" id="repetitions" value="5">
    <br/>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" value="6">
    <br/>
    <label for="repRest">Rep Rest (seconds):</label>
    <input type="number" id="repRest" value="24">
    <br/>
    <label for="sets">Sets:</label>
    <input type="number" id="sets" value="4">
    <br/>
    <label for="setRest">Set Rest (seconds):</label>
    <input type="number" id="setRest" value="120">
</div>
<br/>
<div id="countdown">00:00</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
